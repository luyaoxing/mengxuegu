<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/public.css" />
    <link rel="stylesheet" href="../css/personal.css"/>

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:text="#{login.message}">Cemare商城（已实现订单抢购秒杀的高并发）</a>
            </div>
        </div>
    </nav>
</div>
<div id="publicHeader" th:replace="main/public :: #public_header"></div>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-6 column" id="left">
            <div class="jumbotron">
                <h1>
                    Camera
                </h1>
                <p>
                    你好.
                </p>
                <p>
                    <a class="btn btn-primary btn-large" href="#">更多</a>
                </p>
            </div>
        </div>
        <div class="col-md-6 column">
            <div th:if="${not #strings.isEmpty(msg)}" th:text="${msg}" style="margin: 0; color: red" ></div>
            <form class="form-horizontal" role="form" th:action="@{/login}" th:method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" th:text="#{login.username}">Username</label>
                    <div class="col-sm-10">
                        <input type="username" class="form-control" id="inputEmail3" name="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label" th:text="#{login.password}">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" name="password"/>
                    </div>
                </div>
                <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default">[[#{login.submit}]]</input>
                    <a th:href="@{/user}" th:method="get" href="#">添加yonghu</a>
<!--                    <input  th:href="@{/user}" th:method="get" type="button" class="btn btn-default" th:value="注册"/>-->
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="#" th:href="@{/login.html(l='zh_CN')}">中文</a>
                    <a href="#" th:href="@{/login.html(l='en_US')}">English</a>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
<div th:fragment="footer" class="footer">
    <nav class="text-center">
        <div class="footer-inner">
            <div class="copyright">&copy; 2017 &mdash; <span itemprop="copyrightYear">2019</span>
                <span class="with-love">
                                    <i class="fa fa-heartbeat"></i>
                                </span>
                <span class="author" itemprop="copyrightHolder">Luyao</span>
            </div>
            <label>基于Spring Boot实现的抢购秒杀（高并发1/3）的相机商城系统</label>
        </div>
    </nav>
</div>

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
