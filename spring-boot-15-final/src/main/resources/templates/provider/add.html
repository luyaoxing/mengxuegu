<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/list.css"/>
    <link rel="stylesheet" href="../css/public.css" />
    <link rel="stylesheet" href="../css/product/list.css">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <dl style="margin-top: 20px">
                <form id="updateForm" action="#" th:action="@{/provider}" th:method="post">
                        供应商编码：
                    <input type="username" class="form-control" name="providerCode"/>
                        供应商名称：
                    <input type="username" class="form-control" name="providerName"/>
                        联系人：
                    <input type="username" class="form-control" name="people"/>
                        联系电话：
                    <input type="username" class="form-control" name="phone"/>
                        联系地址：
                    <input type="username" class="form-control" name="address"/>
                        传真：
                    <input type="username" class="form-control" name="fax"/>
                        描述：
                    <input type="username" class="form-control" name="describe"/>
                        供应商logo：
                    <input type="username" class="form-control" name="photo"/>
                    <input type="submit" class="btn btn-default">确定提交</input>
                </form>
                <dd>
                    Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.
                </dd>
                <hr />
            </dl>
        </div>
    </div>
</div>


<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
