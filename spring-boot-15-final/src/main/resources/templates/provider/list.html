<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../../css/list.css}" href="../css/list.css"/>
    <link rel="stylesheet" th:href="@{../../css/provider/list.css}" href="../css/provider/list.css"/>
    <link rel="stylesheet" th:href="@{../../css/public.css}">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="topHeader" th:replace="main/public :: #top_header"></div>
<h5>当前位置：主页 》所有供应商</h5>
<div id="publicHeader" th:replace="main/public :: #public_header"></div>
<div class="container">

    <div class="row clearfix" style="margin-top: 15px">
        <form id="searchForm" th:href="@{/providers}" th:method="get">
            <div class="col-md-12 column divForm">
                <input type="text" name="providerName" placeholder="请输入厂家名称">
                <input type="button" onclick="$('#searchForm').submit()" value="查询">
            </div>
        </form>
    </div>

    <div class="row clearfix content">
        <a class="card" th:each="p : ${providers}" th:href="@{/provider/} + ${p.pid}">
            <div class="col-md-12 column front">
                <img style="width: 270px; height: 200px; margin-top: 5px ;margin-left: -9px" th:src="'../img/' + ${p.photo}">
<!--                <p th:text="'供应商id：' + ${p.pid}"></p>-->
<!--                <p th:text="'供应商编码：' + ${p.providerCode}"></p>-->
<!--                <p th:text="'供应商名称：' + ${p.providerName}"></p>-->
<!--                <p th:text="'企业代表：' + ${p.people}"></p>-->
<!--                <p th:text="'联系电话：' + ${p.phone}"></p>-->
<!--                <p th:text="'申请注册时间：' + ${p.createDate}"></p>-->
                <div class="under">
                    <p th:text="${p.providerName}"></p>
                </div>
            </div>
            <div class="col-md-12 column back">
                <div style="background-size: cover">
<!--                    <img style="width: 270px; height: 200px; margin-top: -80px" th:src="'../img/' + ${p.photo}">-->
                    <p th:text="'供应商id：' + ${p.pid}"></p>
                    <p th:text="'供应商编码：' + ${p.providerCode}"></p>
                    <p th:text="'供应商名称：' + ${p.providerName}"></p>
                    <p th:text="'企业代表：' + ${p.people}"></p>
                    <p th:text="'联系电话：' + ${p.phone}"></p>
                    <p th:text="'申请注册时间：' + ${p.createDate}"></p>
                    <button class="button">三玖是天</button>
                </div>
            </div>
        </a>
    </div>
</div>

<div th:fragment="footer" class="footer">
    <nav class="text-center">
        <div class="footer-inner">
            <div class="copyright">&copy; 2017 &mdash; <span itemprop="copyrightYear">2019</span>
                <span class="with-love">
                                    <i class="fa fa-heartbeat"></i>
                                </span>
                <span class="author" itemprop="copyrightHolder">Luyao</span>
            </div>
            <label>基于Spring Boot实现的抢购秒杀（并发1/3）的相机商城系统</label>
        </div>
    </nav>
</div>

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>
<script th:src="@{/js/del.js}"></script>
</body>
</html>
