<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../../css/public.css}">
    <link rel="stylesheet" th:href="@{../../css/purchase.css}">
    <link rel="stylesheet" th:href="@{../../css/purchase/list.css}">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="topHeader" th:replace="main/public :: #top_header"></div>
<h5>当前位置：主页 》抢购现场</h5>
<div id="publicHeader" th:replace="main/public :: #public_header"></div>

<div class="container">
    <div class="row clearfix" style="margin-top: 15px">
<!--        <form id="searchForm" th:href="@{/products}" th:method="get">-->
        <form id="searchForm" th:method="get">
            <div class="col-md-12 column divForm">
                <input type="text" name="model" placeholder="请输入相机型号">
                <input type="button" onclick="$('#searchForm').submit()" value="查询">
                <!--                <button type="button"></button>-->
            </div>
        </form>
    </div>

    <div class="row clearfix content">
<!--        <a class="card" th:each="r : ${list}" th:href="@{/product/} + ${r.seckillId}">-->
        <a class="card" th:each="r : ${list}" th:href="@{/purchaseView/} + ${r.seckillId}">
            <div class="col-md-12 column front">
                <img style="width: 270px; height: 200px; margin-top: 5px; margin-left: -9px" th:src="'../img/' + ${r.image}">
                <h3 th:text="${r.title}"></h3>
                <p th:text="'￥：' + ${r.price}"></p>
                <div class="under">
                    <p th:text="'抢购价格 ' + ${r.costPrice}">RMB：17000</p>
                </div>
            </div>
            <div class="col-md-12 column back">
                <div>
                    <!--pid作为路径变量进行传入，mapping里面的路径变量进行接收-->
                    <button class="button">三玖天下第一</button>
                </div>
            </div>
        </a>
    </div>
</div>

<div th:fragment="footer" class="footer">
    <nav class="text-center">
        <div class="footer-inner">
            <div class="copyright">&copy; 2017 &mdash; <span itemprop="copyrightYear">2019</span>
                <span class="with-love">
                                    <i class="fa fa-heartbeat"></i>
                                </span>
                <span class="author" itemprop="copyrightHolder">Luyao</span>
            </div>
            <label>基于Spring Boot实现的抢购秒杀（高并发1/3）的相机商城系统</label>
        </div>
    </nav>
</div>

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" th:src="@{../../js/jquery-3.3.1.min.js}"></script>

<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
