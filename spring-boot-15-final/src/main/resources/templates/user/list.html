    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/list.css"/>
    <link rel="stylesheet" href="../css/user/list.css"/>
    <link rel="stylesheet" th:href="@{../../css/public.css}">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="topHeader" th:replace="main/public :: #top_header"></div>
<h5>当前位置：主页 》所有用户</h5>
<div id="publicHeader" th:replace="main/public :: #public_header"></div>
<div class="container">

    <div class="row clearfix" style="margin-top: 15px">
        <form id="searchForm" th:href="@{/users}" th:method="get">
            <div class="col-md-12 column divForm">
                <input type="text" name="username" placeholder="请输入用户名">
                <input type="button" onclick="$('#searchForm').submit()" value="查询">
                <h3>
                    h3. 添加人员
                </h3>
            </div>
        </form>
    </div>

    <div class="row clearfix content">
        <a class="card" href="#" th:each="u : ${users}" th:href="@{/user/} + ${u.id}">
            <div class="col-md-12 column front">
                <p th:text="'用户名：' + ${u.username}"></p>
                <p th:text="'用户id：' + ${u.id}"></p>
                <p th:text="'真实姓名：' + ${u.realName}"></p>
                <p th:text="'明文密码：' + ${u.password}"></p>
                <p th:text="'性别：' + ${u.gender==1 ? '女' : '男'}"></p>
                <p th:text="'生日：' + ${#dates.format(u.birthday, 'yyyy-MM-dd')}"></p>
                <div class="under">
                    <p th:text="'用户类型：' + ${u.userType==1 ? '管理员' : '普通用户'}"></p>
                </div>
            </div>
            <div class="col-md-12 column back">
                <div>
                    <p>我永远喜欢二次元</p>
                    <p>二次元赛高！</p>

                    <p>详细信息</p>
                    <button class="button">三玖是天</button>
                    <p>del</p>
                </div>
            </div>
        </a>
    </div>
</div>
<div th:fragment="footer" class="footer">
    <nav class="text-center">
        <div class="footer-inner">
            <div class="copyright">&copy; 2017 &mdash; <span itemprop="copyrightYear">2019</span>
                <span class="with-love">
                                    <i class="fa fa-heartbeat"></i>
                                </span>
                <span class="author" itemprop="copyrightHolder">Luyao</span>
            </div>
            <label>基于Spring Boot实现的抢购秒杀（高并发1/3）的相机商城系统</label>
        </div>
    </nav>
</div>
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
